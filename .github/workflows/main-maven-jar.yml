name: Build and Run OpenAiCodeReview By Main Maven Jar
on:
  push:
    branches:
      - *
    pull_request:
      branches:
      - *
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v2
        with:
        fetch-depth: 2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Build with Maven
        run: mvn clean install

      - name: Run Openai-code-review-sdk JAR
        run: mvn mvn dependency:copy -Dartifact=plus.gaga.middleware:openai-code-review-sdk:1.0 -DoutputDirdectory=./libs

      - name: Run Code Review
        run: java -jar ./libs/openai-code-review-sdk-1.0.jar

